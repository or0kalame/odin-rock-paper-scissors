<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissocrs</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Choose the fraction:</h2>

    <div id="buttons">

    <p>Human score: <span id="humanScore">0</span> Computer score: <span id="computerScore">0</span></p>
